<!DOCTYPE html>
<html lang="zh">
<head>
    <!-- 头部元信息保持不变 -->
    <style>
        /* 修改：优化网格布局响应式 */
        .advantage-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
            padding: 40px 5%;
            max-width: 1600px;
            margin: 0 auto;
            /* 新增：保证最小宽度 */
            min-width: 320px;
        }

        /* 新增：图片容器自适应 */
        .card-image {
            width: 100%;
            height: auto;
            /* 新增：保持图片比例 */
            object-fit: cover;
            /* 新增：移动端高度优化 */
            max-height: 200px;
        }

        /* 修改：信息框高度自适应 */
        .info-box {
            background: #F6F8F8;
            padding: 20px;
            /* 修改：固定高度改为最小高度 */
            min-height: 320px;
            /* 新增：移动端高度优化 */
            @media (max-width: 768px) {
                min-height: 280px;
            }
        }

        /* 响应式断点 */
        @media (max-width: 1200px) {
            .advantage-grid {
                grid-template-columns: repeat(2, 1fr);
                /* 新增：移动端间距优化 */
                gap: 20px;
            }
        }

        @media (max-width: 768px) {
            .advantage-grid {
                grid-template-columns: 1fr;
                /* 新增：移动端内边距优化 */
                padding: 30px 5%;
            }
            
            /* 移动端文字优化 */
            .w_4 {
                font-size: 1.2em;
            }
            .w_5 {
                font-size: 0.9em;
            }
        }

        /* 超小屏幕优化 */
        @media (max-width: 480px) {
            .advantage-grid {
                gap: 15px;
                padding: 20px 5%;
            }
            .info-box {
                padding: 15px;
                min-height: 250px;
            }
            .card-image {
                max-height: 150px;
            }
        }

        /* 保持原有导航样式 */
    </style>
</head>
<body>
    <div class="b_1">
        <!-- 导航部分保持不变 -->
    </div>
    
    <!-- 新增：产品优势内容区域 -->
    <div class="b_2">
        <div class="advantage-grid">
            <!-- 参数卡片 -->
            <div class="advantage-card">
                <img class="card-image" src="../images/3_1.png" alt="参数说明">
                <div class="info-box">
                    <div class="w_4">参数</div>
                    <!-- 可添加具体参数内容 -->
                </div>
            </div>

            <!-- 成本卡片 -->
            <div class="advantage-card">
                <img class="card-image" src="../images/3_2.png" alt="成本说明">
                <div class="info-box">
                    <div class="w_4">成本</div>
                    <!-- 可添加具体成本内容 -->
                </div>
            </div>

            <!-- 创新卡片 -->
            <div class="advantage-card">
                <img class="card-image" src="../images/3_3.png" alt="创新说明">
                <div class="info-box">
                    <div class="w_4">创新</div>
                    <!-- 可添加创新内容 -->
                </div>
            </div>

            <!-- 政策卡片 -->
            <div class="advantage-card">
                <img class="card-image" src="../images/3_4.png" alt="政策说明">
                <div class="info-box">
                    <div class="w_4">政策支持</div>
                    <div class="w_5">
                        各国政府对绿色建筑和智能建筑的政策支持，以及对节能产品的财政补贴，进一步推动了电致变色玻璃市场的增长。
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
