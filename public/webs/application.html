<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>应用场景</title>
    <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* 重置默认样式 */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            position: relative; /* 添加定位上下文 */
        }
        .b_1 {
            width: 100%;
            height: 14vh;
            background-color: #FFFFFF;
        }
        .b_2{
            width:100%;
            height: 86vh;
            background-image: url("/ec-glass-website/public/images/4_1.png");
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            position: relative; /* 添加定位上下文 */
        }
        /* 新增容器样式 */
        .content-overlay{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 20%;
            padding: 20px;
            box-sizing: border-box;
        }
        .content-overlay-2{
            position: absolute;
            top: 15%;
            left: 10%;
            width: 80%;
            height: 80%;
            padding: 20px;
            box-sizing: border-box;
        }
        .w_1{
            color: #004AAD;
            font-family: "Inknut Antiqua", serif;
            font-size: 36px;
            font-weight: 800;
            position: absolute; /* 绝对定位 */
            top: 5%;
            left: 5%;
            z-index: 10;
        }
        /* 其他文字样式调整 */
        .w_2{
            color: #004AAD;
            font-family: "Inspiration", serif;
            font-size: 32px;
        }
        .w_3{
            color: #4B4A4A;
            font-family: "Inspiration", serif;
            font-size: 32px;
            cursor: pointer;
        }
        .w_4{
            color: #FFF;
            font-family: "YRDZST",serif;
            font-size: 96px;
            font-weight: 800;
            position: absolute;
        }
        .w_5{
            color: #FFF;
            font-family: "YRDZST",serif;
            font-size: 64px;
            font-weight: 800;
            position: absolute;
        }
        .nav-container {
            display: flex;
            justify-content: space-between;
            width: 50%;
            margin: 0 auto;
            position: absolute;
            right: 0;
            top: 40%;
            transform: translateY(-25%);
        }
        .nav-item {
            flex: 1;
            text-align: center;
            white-space: nowrap;
        }
        .logo {
            position: absolute;
            top: 0;
            left: 5%;
            z-index: 5;
        }
        .title-1 {
            left: 13%;
            top: 18%;
        }
        .title-2 {
            left: 0%;
            top: 0%;
        }
        .title-3 {
            left: 0%;
            top: 20%;
        }
        a {
            text-decoration: none; /* 移除下划线 */
            color: inherit; /
        }
    </style>
</head>
<body>
    <div class="b_1">
        <div class="content-overlay">
            <img class="logo" src="/ec-glass-website/public/images/1_1.png" alt="加载错误" title="图标">
            <div class="w_1 title-1">电致变色玻璃</div>
            <div class="nav-container">
                <div class="w_3 nav-item"><a href="/ec-glass-website/public/webs/index.html">首页</a></div>
                <div class="w_3 nav-item"><a href="/ec-glass-website/public/webs/introduce.html">产品介绍</a></div>
                <div class="w_3 nav-item"><a href="/ec-glass-website/public/webs/advantage.html">产品优势</a></div>
                <div class="w_2 nav-item"><a href="/ec-glass-website/public/webs/application.html">应用场景</a></div>
                <div class="w_3 nav-item"><a href="/ec-glass-website/public/webs/faq.html">FAQ</a></div>
            </div>
        </div>
    </div>
    <div class="b_2">
        <div class="content-overlay-2">
            <div class="w_4 title-2">新能源汽车</div>
            <div class="w_5 title-3">介绍</div>
        </div>
    </div>
</body>
</html>
